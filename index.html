<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Coding Projects</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">
                <i class="fas fa-code"></i>
                Vibe Coding Projects
            </h1>
            <nav class="nav">
                <button class="btn btn-primary" id="addProjectBtn">
                    <i class="fas fa-plus"></i>
                    Add Project
                </button>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="hero">
                <h2>Discover Amazing Coding Projects</h2>
                <p>Explore, share, and get inspired by the community's latest creations</p>
            </section>

            <section class="filters">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search projects..." class="search-input">
                    <i class="fas fa-search search-icon"></i>
                </div>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="web">Web</button>
                    <button class="filter-btn" data-filter="mobile">Mobile</button>
                    <button class="filter-btn" data-filter="desktop">Desktop</button>
                    <button class="filter-btn" data-filter="game">Games</button>
                </div>
            </section>

            <section class="projects-grid" id="projectsGrid">
                <!-- Projects will be dynamically inserted here -->
            </section>
        </div>
    </main>

    <!-- Add Project Modal -->
    <div class="modal" id="addProjectModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Project</h3>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <form id="projectForm" class="project-form">
                <div class="form-group">
                    <label for="projectTitle">Project Title</label>
                    <input type="text" id="projectTitle" name="title" required>
                </div>
                <div class="form-group">
                    <label for="projectDescription">Description</label>
                    <textarea id="projectDescription" name="description" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="projectLink">Project Link</label>
                    <input type="url" id="projectLink" name="link" placeholder="https://..." required>
                </div>
                <div class="form-group">
                    <label for="projectCategory">Category</label>
                    <select id="projectCategory" name="category" required>
                        <option value="">Select Category</option>
                        <option value="web">Web Development</option>
                        <option value="mobile">Mobile App</option>
                        <option value="desktop">Desktop Application</option>
                        <option value="game">Game Development</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="projectScreenshot">Screenshot</label>
                    <input type="file" id="projectScreenshot" name="screenshot" accept="image/*" required>
                    <div class="file-preview" id="filePreview"></div>
                </div>
                <div class="form-group">
                    <label for="projectTags">Tags (comma-separated)</label>
                    <input type="text" id="projectTags" name="tags" placeholder="react, javascript, css">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Project</button>
                </div>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Vibe Coding Projects. Built with ❤️ by the community.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
